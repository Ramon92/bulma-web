<style>
  html {
    font-family: BlinkMacSystemFont, -apple-system, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
      'Fira Sans', 'Droid Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 1em;
    font-weight: 400;
    line-height: 1.5;
    color: #363636;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<script defer type="text/javascript">
document.addEventListener('story-loaded', () => {
  setTimeout(() => {
    const previewElements = [...document.querySelectorAll('.preview')];
  previewElements.forEach(element => {
    if(element.shadowRoot) return;
    element.attachShadow({mode: 'open'});
    [...element.children].forEach(elem => {
      element.shadowRoot.appendChild(elem)
    })
  });
  },1000)
});
</script>
